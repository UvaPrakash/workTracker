<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../../../public/assets/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="../../../../public/assets/css/style.css" type="text/css">

    <!-- Angular JS 1.4.7 -->
    <script src="../../../../public/assets/lib/angular.min.js"></script>
    <script src="../../../../public/assets/lib/ngStorage.min.js"></script>
    <script src="../../../../public/assets/js/script.js"></script>
    <script src="../../../controllers/loginController.js"></script>
    <script src="../../../services/loginService.js"></script>
</head>

<body>
    <div class="row" ng-app="loginApp">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <center>
                        <h3>Login</h3></center>
                </div>
                <div class="panel-body" ng-controller="loginController">
                    <form name="loginForm" ng-submit="submit()">
                        <center>
                            <input type="text" name="email" required="required" placeholder="Email Address" class="form-control" ng-model="login_data.email">
                            <br>
                            <input type="password" name="password" required="required" placeholder="Enter Password" class="form-control" ng-model="login_data.password">
                            <br>
                            <br>
                            <button type="submit" class="btn btn-lg btn-primary btn-block" ng-click="save()">Login</button>
                            <br>
                        </center>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-lg-3"> </div>
    </div>
</body>

</html>
