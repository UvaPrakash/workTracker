 <div class="main" ng-controller="userController"> 
     <div class=row> 
         <div class="col-md-4 col-lg-4 col-md-offset-4 col-lg-offset-4"> 
             
             <form role=form ng-submit=registrationSubmit()> 
                 <div class=form-content> 
                     <div class=form-group> 
                         <input type=text class="form-control input-underline input-lg" placeholder="First Name"> 
                     </div> 
                    <div class=form-group> 
                         <input type=text class="form-control input-underline input-lg" placeholder="Last Name"> 
                    </div> 
                    <div class=form-group> 
                         <input type=email class="form-control input-underline input-lg" placeholder="Email"> 
                    </div> 
                    <div class=form-group> 
                         <input type=tel class="form-control input-underline input-lg" placeholder="Mobile Number"> 
                    </div>
                    <div class=form-group> 
                         <input type=password class="form-control input-underline input-lg" placeholder="Password"> 
                    </div> 
                    <div class=form-group> 
                         <input type=text class="form-control input-underline input-lg" placeholder="Confirm Password"> 
                    </div> 
                 </div> 
                 <button type=submit class="btn btn-white btn-outline btn-lg">Register</button> 
             </form> 
         </div> 
     </div> 
 </div>
