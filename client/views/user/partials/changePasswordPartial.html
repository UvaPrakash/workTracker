<div class="main" ng-controller="userController">
    <div class=row>
        <div class="col-md-4 col-lg-4 col-md-offset-4 col-lg-offset-4">

            <form role=form ng-submit=changePassword() autocomplete="off">
                <center>
                    <div class="form-content animated bounceInUp">
                        <div class=form-group>
                            <input type="password" name="oldPassword" class="form-control input-underline input-lg" placeholder="Enter your old password" ng-model="changepwd_data.oldPassword">
                        </div>
                        <div class=form-group>
                            <input type="password" name="newPassword" class="form-control input-underline input-lg" placeholder="Enter your new password" ng-model="changepwd_data.newPassword">
                        </div>
                        <div class=form-group>
                            <input type="password" name="rePassword" class="form-control input-underline input-lg" placeholder="Re-enter your new password" ng-model="changepwd_data.rePassword">
                        </div>
                    </div>
                    <button type=submit class="animated bounceInDown btn btn-white btn-outline btn-rounded">Change Password</button>
                </center>
            </form>
            <p class="error_message">{{errormessage}}</p>
        </div>
    </div>
</div>
